<!doctype html>
<html>
<head>
    <title>Am I wearing a mask?</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <!-- Bootstrap 4.5 -->
    <link crossorigin="anonymous"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
          rel="stylesheet">
</head>
<body>
<nav class="navbar border-bottom navbar-expand-md justify-content-end navbar-light">
    <a class="navbar-brand pb-2 navbar-brand-hero" href="/">Am I Wearing a Mask?</a>
    <button class="navbar-toggler ml-auto"
            data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto top-nav">
            {% macro nav_item(url, text, link_classes="nav-link") %}
            <li class="nav-item mb-0  {% if active_page == text %} active {% endif %}">
                <a class="mx-1 {{ link_classes }}" href="{{ url }}">{{ text }}</a>
            </li>
            {% endmacro %}
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <h1 id="category-name">
                &nbsp;
            </h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-8">
            <div id="results" class="d-none">
            </div>
            <div class="" id="my_camera">
            </div>
        </div>
    </div>
</div>
<script
        crossorigin="anonymous"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', filename='webcam.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='mask.js') }}" type="text/javascript"></script>
<script language="JavaScript">
		Webcam.set({
			width: 480,
			height: 320,
			image_format: 'jpeg',
			jpeg_quality: 90
		});
		Webcam.on('error', function(err) { console.log('Webcam.js reports ' + err) });
		Webcam.attach('#my_camera');
		loop_snapshot(); // Repeatedly grab frames and send off for analysis
</script>
</body>
</html>
